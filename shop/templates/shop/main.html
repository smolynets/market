{% extends 'base.html' %}
{% load static from staticfiles %}



    {% block content %}

    <div class='row col-xs-10 col-xs-offset-1 content'>

        {% for fl in flowers %}
             <div class="col-xs-3 lot">
                <div class="thumbnail">
                    <img src="{{ fl.photo_main.url }}" alt="">
                    <div class="title_lot"><h4>{{ fl.title }}</h4></div>
                    <div class="caption"></div>
                    <div id='price_buy'>ціна {{ fl.price }} грн</div>
                    <div>
                      <a href='' class="btn btn-primary to_basket">
                        в кошик</a></div>
                    <div id='reade_more'><a href="">Читати 
                        більше...</a></div>
                </div>
            </div>
        {% endfor %}
    </div>


    <div class='row col-xs-10 col-xs-offset-1'>
    <nav>
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>

       {% for p in flowers.paginator.page_range %}
        <li {% if flowers.number == p %}class="active"{% endif %}>
           <a href="{% url "main" %}?page={{ p }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">{{ p }}</a>
        </li>
        {% endfor %}

        <li><a href="#">&raquo;</a></li>
      </ul>
    </nav>
    </div>

  {% endblock content %}
